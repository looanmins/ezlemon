<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezlemon - 유튜브 채널</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #ffcc00;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #ffcc00;
        }
        .video {
            margin: 20px 0;
            text-align: center;
        }
        .video img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .subscribe-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #ffcc00;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .social-links {
            text-align: center;
            margin: 20px 0;
        }
        .social-links a {
            margin: 0 10px;
            color: #ffcc00;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ezlemon 유튜브 채널</h1>
        <p>최신 게임 플레이와 리뷰를 확인하세요!</p>
    </header>
    <div class="container">
        <h2>채널 소개</h2>
        <p>안녕하세요! ezlemon 채널에 오신 것을 환영합니다. 여기서는 최신 게임 플레이, 리뷰, 그리고 다양한 게임 관련 콘텐츠를 제공합니다. 구독하시고 최신 비디오를 놓치지 마세요!</p>
        
        <div class="video">
            <h2>최신 비디오</h2>
            <a href="https://www.youtube.com/@ez_lemon-f9c" target="_blank">
                <img src="https://img.youtube.com/vi/1VtpcPGHIic/hqdefault.jpg" alt="비디오 썸네일">
            </a>
            <p><a href="https://www.youtube.com/@ez_lemon-f9c" class="subscribe-button" target="_blank">구독하기</a></p>
        </div>
        
        <div class="social-links">
            <a href="https://twitter.com/ezlemon" target="_blank">Twitter</a>
            <a href="https://facebook.com/ezlemon" target="_blank">Facebook</a>
            <a href="https://instagram.com/ezlemon" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
